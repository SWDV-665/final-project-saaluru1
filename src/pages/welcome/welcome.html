<ion-content scroll="false">
  <div class="splash-bg"></div>
  <div class="splash-info">
    <div class="splash-logo"></div>
    <div class="splash-intro">
      If you are looking for your next move in your career or in 
      search of a perfect candidate for your company,
       you have come to the right place.
    </div>
  </div>
  <div padding>
    <button ion-button block (click)="signup()">Looking for a Job</button>
    <br/>
    <button ion-button block (click)="signupHr()">Need to post a Job</button>
    <button ion-button block (click)="login()" class="login">{{ 'LOGIN' | translate }}</button>
  </div>
</ion-content>
